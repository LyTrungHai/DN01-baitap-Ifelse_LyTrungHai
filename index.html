    <h1 class="pt-5">I/BÀI TẬP CƠ BẢN</h1>
    <div class="container">
      <div class="col-8 py-5 my-5">
        <h5>Bài tập 1</h5>
        <h2 class="py-3">Sắp xếp 3 số nguyên tăng dần</h2>
        <form class="d-flex form1 px-3">
          <div class="form-group">
            <label for="arr1">Num1</label>
            <input type="number" class="form-control w-30" id="arrange1" />
          </div>
          <div class="form-group">
            <label for="arr2">Num2</label>
            <input type="number" class="form-control" id="arrange2" />
          </div>
          <div class="form-group">
            <label for="arr3">Num3</label>
            <input type="number" class="form-control" id="arrange3" />
          </div>
          <button type="button" id="btnArr" class="btn btn-primary">
            Sắp xếp
          </button>
        </form>
        <p id="txtArr" class="alert alert-success">
          Hiển thị kết quả tại đây !
        </p>
      </div>
      <h5>Bài tập 2</h5>
      <div class="baitap2 col-4 py-5 my-5">
        <h2 class="h2test2 mb-4">Chương trình chào hỏi</h2>
        <div class="form-group d-flex">
          <!-- <label for="hello">Chọn thành viên:</label> -->
          <select class="form-control" id="hello">
            <option value="someone">Chọn người để chào</option>
            <option value="dad">Ba</option>
            <option value="mom">Má</option>
            <option value="bro">Em Trai</option>
          </select>
          <button type="button" class="btn btn-success ml-3" id="btnHello">
            Gửi lời chào
          </button>
        </div>
        <p class="aler alert-primary mt-5" id="txtHello">
          Hello <i class="far fa-smile-beam"></i>
        </p>
      </div>

      <div class="col-8 py-5 my-5">
        <h5>Bài tập 3</h5>
        <h2 class="py-3">Đếm số chẵn lẻ</h2>
        <form class="d-flex form3 px-3">
          <div class="form-group">
            <label for="evenodd1">Num1</label>
            <input type="number" class="form-control w-30" id="evenodd1" />
          </div>
          <div class="form-group">
            <label for="evenodd2">Num2</label>
            <input type="number" class="form-control" id="evenodd2" />
          </div>
          <div class="form-group">
            <label for="evenodd3">Num3</label>
            <input type="number" class="form-control" id="evenodd3" />
          </div>
          <button type="button" id="btnEvenOdd" class="btn btn-success">
            Đếm
          </button>
        </form>
        <p id="txtEvenOdd" class="alert alert-success">
          Hiển thị kết quả tại đây !
        </p>
      </div>

      <div class="col-8 py-5 my-5">
        <h5>Bài tập 4</h5>
        <h2 class="py-3">Đoán tam giác</h2>
        <form class="d-flex form4 px-3">
          <div class="form-group">
            <label for="edge1">Cạnh 1</label>
            <input type="number" class="form-control w-30" id="edge1" />
          </div>
          <div class="form-group">
            <label for="edge2">Cạnh 2</label>
            <input type="number" class="form-control" id="edge2" />
          </div>
          <div class="form-group">
            <label for="edge3">cạnh 3</label>
            <input type="number" class="form-control" id="edge3" />
          </div>
          <button type="button" id="btnTriangle" class="btn btn-primary">
            Đếm
          </button>
        </form>
        <p id="txtTriangle" class="alert alert-dark">
          Hiển thị kết quả tại đây !
        </p>
      </div>
    </div>
